<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title>login</title>
	<link rel="stylesheet" href="dangnhap.css">
</head>
<body>
 	<section class="section-login">
 		<div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>
 		<div class="col-xs-8 col-sm-6 col-md-6 col-lg-4 form-background-1">
 			<h2><b>REGISTER NOW</b></h2>
 			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
 			 	<div class="row">
 			 		<form name="login-form" method="post">
 			 			<div class="form-group">
 			 				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item-1">
 			 					<input type="text" name="username" class="form-control" placeholder="UserName: ">
 			 				</div>
 			 			</div>
 			 			<div class="form-group">
 			 				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item-1">
 			 					<input type="password" name="password" class="form-control" placeholder="PassWord: ">
 			 				</div>
 			 			</div>
 			 			<div class="form-group">
 			 				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item-1">
 			 					<input type="password" name="Repassword" class="form-control" placeholder="Retype password: ">
 			 				</div>
 			 			</div>
 			 			<div class="form-group">
 			 				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item-1">
 			 					<input type="text" name="fullname" class="form-control" placeholder="FullName: ">
 			 				</div>
 			 			</div>
 			 			<div class="form-group">
 			 				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item-1">
 			 					<input type="email" name="email" class="form-control"placeholder="Email: ">
 			 				</div>
 			 			</div>
 			 			<div class="form-group">
 			 				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item-1">
 			 					<div class="form-control">Avata</div>
 			 					<input type="file" name="Avata" class="Avata-upload" accept="image/*">
 			 					<p class="text-danger"></p>
 			 				</div>
 			 			</div>
 			 			<div class="form-group">
 			 				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item-1">
 			 					<input type="date" name="birth-day" class="birth-day">
 			 				</div>
 			 			</div>

 			 			<div class="form-group">
 			 				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item-1">	<input type="submit" name="submit" class="login" value="RESET">
 			 					<input type="submit" name="submit" class="login" value="REGISTER">
 			 				</div>
 			 			</div>
 			 		</form>
 			 	</div>
 			 </div>
 		</div>
 		<div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>
 	</section>
	<script src="dangky.js"></script>
</body>
</html>
