 			 				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item">
 			 					<input type="text" name="username" class="form-control" placeholder="UserName: ">
 			 				</div>
 			 			</div>
 			 			<div class="form-group">

 			 				</div>
 			 			</div>
 			 			<div class="form-group">
 			 				<div class="col-sm-6 col-md-6 col-lg-6 remember">
 			 					<input type="checkbox" name="remember-me">Remember Me!
 			 				</div>
							<div class=" col-sm-6 col-md-6 col-lg-6 remember">
 			 					<a href="#" class="resetpassword">FoGotPassWord?</a>
 			 				</div>			 				
 			 			</div>
 			 			<div class="form-group">
 			 				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item">
 			 					<input type="submit" name="submit" class="login" value="Reset">
 			 					<input type="submit" name="submit" class="login" value="Login">
 			 				</div>
 			 			</div>
 			 			<div class="form-group-a">
 			 				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item">
 			 					<br> Don't have an Acount ?

 			 			</div>

 			 		</form>
 			 	</div>
 			 </div>
 		</div>
